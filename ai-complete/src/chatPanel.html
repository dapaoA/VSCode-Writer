<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Panel</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            margin: 0;
            padding: 16px;
            height: 100vh;
            box-sizing: border-box;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .chat-header h2 {
            margin: 0;
            color: var(--vscode-editor-foreground);
            font-size: 16px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 16px;
            padding: 8px;
            background-color: var(--vscode-input-background);
            border-radius: 6px;
            border: 1px solid var(--vscode-input-border);
        }

        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            margin-left: auto;
            text-align: right;
        }

        .message.ai {
            background-color: var(--vscode-editor-inactiveSelectionBackground);
            color: var(--vscode-editor-foreground);
            margin-right: auto;
        }

        .message-input-container {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--vscode-input-border);
            border-radius: 6px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            font-family: inherit;
            font-size: inherit;
            resize: none;
            min-height: 36px;
            max-height: 120px;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }

        .send-button {
            padding: 8px 16px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
            white-space: nowrap;
        }

        .send-button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .send-button:disabled {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            cursor: not-allowed;
        }

        .copy-button {
            background: none;
            border: none;
            color: var(--vscode-textLink-foreground);
            cursor: pointer;
            font-size: 12px;
            padding: 2px 6px;
            margin-top: 4px;
            border-radius: 3px;
        }

        .copy-button:hover {
            background-color: var(--vscode-toolbar-hoverBackground);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--vscode-progressBar-background);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
        }

        .clear-button {
            background: none;
            border: none;
            color: var(--vscode-textLink-foreground);
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 3px;
        }

        .clear-button:hover {
            background-color: var(--vscode-toolbar-hoverBackground);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ğŸ¤– AI å¯¹è¯åŠ©æ‰‹</h2>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div>ä½ å¥½ï¼æˆ‘æ˜¯AIå†™ä½œåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ</div>
                <button class="copy-button" onclick="copyMessage(this)">å¤åˆ¶</button>
            </div>
        </div>
        
        <div class="message-input-container">
            <textarea 
                class="message-input" 
                id="messageInput" 
                placeholder="è¾“å…¥ä½ çš„é—®é¢˜..."
                rows="1"
                onkeydown="handleKeyDown(event)"
            ></textarea>
            <button class="send-button" id="sendButton" onclick="sendMessage()">å‘é€</button>
        </div>
        
        <div class="status-bar">
            <span id="statusText">å°±ç»ª</span>
            <button class="clear-button" onclick="clearChat()">æ¸…ç©ºå¯¹è¯</button>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        let isWaitingForResponse = false;

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // å¤„ç†å›è½¦é”®å‘é€
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isWaitingForResponse) return;
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';
            
            // æ˜¾ç¤ºAIæ­£åœ¨è¾“å…¥çŠ¶æ€
            showTypingIndicator();
            
            // å‘é€åˆ°æ‰©å±•
            vscode.postMessage({
                command: 'sendMessage',
                message: message
            });
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(content, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = 'å¤åˆ¶';
            copyButton.onclick = function() { copyMessage(this); };
            
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(copyButton);
            messagesContainer.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // æ˜¾ç¤ºAIæ­£åœ¨è¾“å…¥çŠ¶æ€
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            
            const loadingSpan = document.createElement('span');
            loadingSpan.className = 'loading';
            
            const textSpan = document.createElement('span');
            textSpan.textContent = ' AIæ­£åœ¨æ€è€ƒä¸­...';
            
            typingDiv.appendChild(loadingSpan);
            typingDiv.appendChild(textSpan);
            messagesContainer.appendChild(typingDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            isWaitingForResponse = true;
            updateStatus('AIæ­£åœ¨æ€è€ƒä¸­...');
        }

        // éšè—AIæ­£åœ¨è¾“å…¥çŠ¶æ€
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            isWaitingForResponse = false;
            updateStatus('å°±ç»ª');
        }

        // å¤åˆ¶æ¶ˆæ¯å†…å®¹
        function copyMessage(button) {
            const messageContent = button.previousElementSibling.textContent;
            navigator.clipboard.writeText(messageContent).then(() => {
                const originalText = button.textContent;
                button.textContent = 'å·²å¤åˆ¶';
                button.style.color = 'var(--vscode-notificationsSuccessIcon-foreground)';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.color = 'var(--vscode-textLink-foreground)';
                }, 1000);
            });
        }

        // æ¸…ç©ºå¯¹è¯
        function clearChat() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="message ai">
                    <div>å¯¹è¯å·²æ¸…ç©ºï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ</div>
                    <button class="copy-button" onclick="copyMessage(this)">å¤åˆ¶</button>
                </div>
            `;
            updateStatus('å¯¹è¯å·²æ¸…ç©º');
        }

        // æ›´æ–°çŠ¶æ€æ 
        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }

        // å¤„ç†æ¥è‡ªæ‰©å±•çš„æ¶ˆæ¯
        window.addEventListener('message', event => {
            const message = event.data;
            
            switch (message.command) {
                case 'aiResponse':
                    hideTypingIndicator();
                    addMessage(message.content, 'ai');
                    break;
                    
                case 'error':
                    hideTypingIndicator();
                    addMessage(`é”™è¯¯: ${message.message}`, 'ai');
                    break;
            }
        });

        // åˆå§‹åŒ–æ—¶èšç„¦åˆ°è¾“å…¥æ¡†
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
